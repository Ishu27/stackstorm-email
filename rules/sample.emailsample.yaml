---
name: Sample12
description: "Rule which sends an email when an email from johndoe@gmail.com is received"
pack: email_test
enabled: true
trigger:
  type: email.imap.message
  parameters: {}
criteria:
  trigger.subject:
    pattern: vm create
    type: contains
action:
  ref: core.local
  parameters:
    cmd: echo {{trigger.body}}
